script:
- sbt -J-Xmx6144m ++$TRAVIS_SCALA_VERSION $COMMAND
after_success:
- "./project/publish"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/f1a7ec8fc9a34c6a9108
    on_success: change
    on_failure: always
    on_start: false
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier/cache"
  - "$HOME/.sbt"
before_cache:
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
