install:
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
  && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
  install $TRAVIS_NODE_VERSION
script:
- sbt -J-Xmx6144m ++$TRAVIS_SCALA_VERSION $COMMAND
after_success:
- "./project/publish"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/f1a7ec8fc9a34c6a9108
    on_success: change
    on_failure: always
    on_start: false
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier/cache"
  - "$HOME/.sbt"
before_cache:
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
before_install:
- openssl aes-256-cbc -K $encrypted_9adc7ded62a2_key -iv $encrypted_9adc7ded62a2_iv
  -in project/.gnupg/pubring.gpg.enc -out project/.gnupg/pubring.gpg -d
- openssl aes-256-cbc -K $encrypted_9adc7ded62a2_key -iv $encrypted_9adc7ded62a2_iv
  -in project/.gnupg/secring.gpg.enc -out project/.gnupg/secring.gpg -d
